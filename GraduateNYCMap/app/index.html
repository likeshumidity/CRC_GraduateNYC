<div class="crc-gnsm-form-container">
						<form id="crc-gnsm-listings-form" method="get">
							<fieldset>
							<label for="gnsm-boroughs">Boroughs</a>
							<select id="gnsm-boroughs" multiple>
<option value="Brooklyn" selected='selected'>Brooklyn</option><option value="Bronx" selected='selected'>Bronx</option><option value="Manhattan" selected='selected'>Manhattan</option><option value="Queens" selected='selected'>Queens</option><option value="Staten Island" selected='selected'>Staten Island</option>							</select>
							<p class="instructions-below">Use Ctrl or Command and click to select multiple.</p>
							</fieldset>
							<fieldset>
							<label for="gnsm-open-status">Enrollment type</a>
							<select id="gnsm-open-status">
								<option value="All">All</option>
<option value="Open">Open</option><option value="Limited">Limited</option><option value="Closed">Closed</option>							</select>
							</fieldset>
							<fieldset>
							<label for="gnsm-target-population">Target population</a>
							<select id="gnsm-target-population">
								<option value="All">All</option>
<option value="Academic Performance">Academic Performance</option><option value="English language learners">English language learners</option><option value="Disconnected youth/Out of school youth">Disconnected youth/Out of school youth</option><option value="Students with IEP or other learning challenges">Students with IEP or other learning challenges</option><option value="High school equivalency">High school equivalency</option><option value="Poverty guidelines/socioeconomic status">Poverty guidelines/socioeconomic status</option><option value="Justice involved youth">Justice involved youth</option><option value="First generation college students">First generation college students</option><option value="Racial or ethnic minorities">Racial or ethnic minorities</option><option value="Gender">Gender</option>							</select>
							</fieldset>
							<fieldset>
							<label for="gnsm-grades-served">Grades served</a>
							<select id="gnsm-grades-served" multiple>
<option value="Elementary school (K-5)" selected='selected'>Elementary school (K-5)</option><option value="Middle school (6-8)" selected='selected'>Middle school (6-8)</option><option value="High School (9-12)" selected='selected'>High School (9-12)</option><option value="College" selected='selected'>College</option>							</select>
							<p class="instructions-below">Use Ctrl or Command and click to select multiple.</p>
							</fieldset>
							<fieldset>
							<label for="gnsm-services">Services</a>
							<select id="gnsm-services" multiple>
<option value="College Readiness" selected='selected'>College Readiness</option><option value="College Matriculation" selected='selected'>College Matriculation</option><option value="College Retention" selected='selected'>College Retention</option><option value="Career Preparation" selected='selected'>Career Preparation</option><option value="Technical assistance to community based organizations" selected='selected'>Technical assistance to community based organizations</option><option value="A network for convening CBOs or programs that work on similar issues or work with overlapping sets of students" selected='selected'>A network for convening CBOs or programs that work on similar issues or work with overlapping sets of students</option><option value="Professional development for college access and success staff" selected='selected'>Professional development for college access and success staff</option><option value="Training or awareness for students" selected='selected'>Training or awareness for students</option><option value="Research connected to this field for practitioner use" selected='selected'>Research connected to this field for practitioner use</option><option value="Advocacy on behalf of the sector or segments of it" selected='selected'>Advocacy on behalf of the sector or segments of it</option><option value="Online resources for students and/or staff" selected='selected'>Online resources for students and/or staff</option>							</select>
							<p class="instructions-below">Use Ctrl or Command and click to select multiple.</p>
							</fieldset>
						</form>
